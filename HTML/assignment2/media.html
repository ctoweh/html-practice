<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey to become a Cloud Engineering</title>
</head>
<body>

<header>
    <h1>Becoming a Cloud Engineer</h1>
</header>

<section>
    <h2>Hard work always pays off</h2>
    <p>Sweat today, shine tomorrow:</p>

    <div class="image-wrapper">
        <picture>
            <!-- Desktop Image (large screens) -->
            <source media="(min-width: 1200px)" srcset="./assets/images/desktop-pic.png">
            
            <!-- Tablet Image (medium screens) -->
            <source media="(min-width: 768px)" srcset="./assets/images/tablet-pic.png">
            
            <!-- Mobile Image (small screens) -->
            <source media="(max-width: 767px)" srcset="./assets/images/mobile-pic.png">
            
            <!-- Fallback Image for browsers that don't support <picture> -->
            <img src="./assets/images/mobile-pic.png" alt="Cloud Engineer at Work">
        </picture>
    </div>
</section>

<section>
    <h2>When I need some motivation:</h2>
    <audio controls>
        <source src="./assets/audios/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</section>

<section>
    <h2>Visualising my future:</h2>
    <video width="800" height="450" controls>
        <source src="./assets/videos/video.mp4">
        Your browser does not support the video tag.
    </video>
</section>

</body>
</html>
