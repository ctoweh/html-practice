<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Signup</title>
</head>
<body>

    <!-- Global Navigation -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="form.html">Sign Up</a>
    </nav>

    <header>
        <h1>AltSchool Sign Up Form</h1>
    </header>

    <main>
        <section>
            <h2>Fill in your details</h2>

            <form action="#" method="POST" aria-labelledby="signupForm">
                <fieldset>
                    <legend>Personal Information</legend>

                    <!-- Full Name -->
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required aria-required="true">

                    <!-- Email -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required aria-required="true">

                    <!-- Password -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required aria-required="true">

                    <!-- Phone Number -->
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required aria-required="true">

                    <!-- Course Interest -->
                    <label for="course">Course of Interest</label>
